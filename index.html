<!DOCTYPE html>

                         </div>
                         <div class="div-cointner">
                              <h2>Include tags:</h2>

                                   <li>Grettings<i class="fas fa-trash"></i><i class="fas fa-check-circle"></i></li>
                                   <li>Grettings<i class="fas fa-trash"></i><i class="fas fa-check-circle"></i></li>
                                   <li>Grettings<i class="fas fa-trash"></i><i class="fas fa-check-circle"></i></li>
                              </ul>

                              <h2>Exclude tags:</h2>
                              <ul>

                              </ul>
                         </div>
                         <div class="div-cointner">

                              <input type="text" placeholder="Min" name="" id="">

                         <div class="div-cointner">
                              <h2>Message Received:</h2>
                              <input type="text" name="" placeholder="Min" id="">
                              <input type="text" name="" placeholder="Max" id="">

                    </div>
                    <!--====================== section Two ====================-->
                    <div class="div-two">
                         <div class="two-header">
                              <div>
                                   <h1>All Contants<span>(100)</span></h1>
                              </div>
                              <div>
                                   <i class="fas fa-plus-circle"></i>
                              </div>
                         </div>
                         <i class="fas fa-search"></i>
                         <input type="text" placeholder="search Contants">
                         <div class="selection">
                              <div class="radio">
                                   <i class="fas fa-check-circle"></i>
                                   <!-- <input type="checkbox" id="chack"> -->

                         <div class="space-bt">
                              <div class="profile">

                                        <i class="fas fa-check-circle"></i>

                                   </div>
                                   <div class="prof">
                                        <h2>imran</h2>
                                        <p>03118923911</p>
                                   </div>
                              </div>
                              <div>
                                   <span class="spam">
                                        tags<i class="far fa-dot-circle"></i>
                                   </span>
                                   <i class="fas fa-plus-circle"></i>
                              </div>
